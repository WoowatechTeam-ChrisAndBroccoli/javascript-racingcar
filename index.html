<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/assets/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section>
            <div class="d-flex">
              <input id="car-name-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button id="car-name-submit" type="button" class="btn btn-cyan">등록</button>
            </div>
          </section>
          <section class="mt-5">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input id="try-count-input" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
              <button id="play-game-button" type="button" class="btn btn-cyan">시작!</button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-center mt-5">
        <section class="mt-4">
          <div id="result-area" class="d-flex"></div>
        </section>
      </div>
      <div class="d-flex justify-center mt-5">
        <section>
          <h2 id="winners"></h2>
          <div class="d-flex justify-center">
            <button id="restart-button" type="button" class="btn btn-cyan" style="display: none;">다시 시작하기</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
